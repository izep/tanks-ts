<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Tank Body -->
  <g>
    <rect x="6" y="24" width="20" height="6" fill="#808080" />
    <rect x="8" y="24" width="3" height="2" fill="#505050" />
    <rect x="14" y="24" width="3" height="2" fill="#505050" />
    <rect x="20" y="24" width="3" height="2" fill="#505050" />
    <polygon points="2,20 30,20 28,24 4,24" fill="#FF0000" />
    <polygon points="4,16 28,16 30,20 2,20" fill="#CC0000" />
  </g>
  <!-- Tank Turret (Rotated 50 degrees CCW approx) -->
  <g transform="rotate(-50, 16, 20)">
    <rect x="10" y="12" width="12" height="6" fill="#FF0000" />
    <rect x="11" y="13" width="10" height="4" fill="#CC0000" />
    <rect x="20" y="13" width="10" height="3" fill="#FF0000" />
    <rect x="28" y="12" width="2" height="5" fill="#800000" />
  </g>
</svg>
