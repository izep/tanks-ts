<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <style>
    /* Light theme (default) */
    .tank-tracks { fill: #808080; }
    .tank-track-detail { fill: #505050; }
    .tank-body-main { fill: #FF0000; }
    .tank-body-accent { fill: #CC0000; }
    .tank-turret-main { fill: #FF0000; }
    .tank-turret-accent { fill: #CC0000; }
    .tank-barrel { fill: #800000; }
    
    /* Dark theme */
    @media (prefers-color-scheme: dark) {
      .tank-tracks { fill: #4a4a4a; }
      .tank-track-detail { fill: #2a2a2a; }
      .tank-body-main { fill: #cc3333; }
      .tank-body-accent { fill: #990000; }
      .tank-turret-main { fill: #cc3333; }
      .tank-turret-accent { fill: #990000; }
      .tank-barrel { fill: #660000; }
    }
  </style>
  <!-- Tank Body -->
  <g>
    <rect x="6" y="24" width="20" height="6" class="tank-tracks" />
    <rect x="8" y="24" width="3" height="2" class="tank-track-detail" />
    <rect x="14" y="24" width="3" height="2" class="tank-track-detail" />
    <rect x="20" y="24" width="3" height="2" class="tank-track-detail" />
    <polygon points="2,20 30,20 28,24 4,24" class="tank-body-main" />
    <polygon points="4,16 28,16 30,20 2,20" class="tank-body-accent" />
  </g>
  <!-- Tank Turret (Rotated 50 degrees CCW approx) -->
  <g transform="rotate(-50, 16, 20)">
    <rect x="10" y="12" width="12" height="6" class="tank-turret-main" />
    <rect x="11" y="13" width="10" height="4" class="tank-turret-accent" />
    <rect x="20" y="13" width="10" height="3" class="tank-turret-main" />
    <rect x="28" y="12" width="2" height="5" class="tank-barrel" />
  </g>
</svg>
